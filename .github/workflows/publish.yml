name: Publish to Verdaccio

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Authenticate with Verdaccio
      run: |
        echo "//your-domain-or-ip:4873/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

    - name: Install dependencies
      run: npm install

    - name: Publish package to Verdaccio
      run: npm publish --registry http://your-domain-or-ip:4873/
      env:
        NODE_AUTH_TOKEN: ${{ secrets.VERDACCIO_TOKEN }}
